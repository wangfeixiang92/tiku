<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>问题页</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/question.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="flexible/index.js"></script>
</head>
<body>
<div class="header-title">
    <img  src="image/question-index-title.png" alt="">
</div>
<div class="header-question">
    <p>杨叔叔有个朋友生病了，想问他借医保卡，结果，杨叔叔情愿借钱也不愿意借医保卡，这是为什么？</p>
    <ul>
        <li class="active"><span>A</span> <span>医保卡外界是违法行为</span></li>
        <li class="margintopbottom"><span>B</span> <span>会影响商业行为和理赔</span></li>
        <li><span>C</span> <span>以上都对</span></li>
    </ul>
</div>
<div class ="header-footer">
    <p>答题规则</p>
    <ul>
        <li>1.总共四题，请按照顺序依次答题。</li>
        <li>2.如有答错，题库打乱，将重新开始答题。</li>
        <li>3.请务必认真答题。</li>
    </ul>
</div>
</body>
</html>
