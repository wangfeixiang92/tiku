function select(e) {
        var index = $(e).index();
        var correct = $(e).parent().attr('correct');
        if(index == parseInt(correct)){
            if(  $(e).parent().parent().parent().index() == 3){
                window.location.href='success.html';
            }else{
                $(e).parent().parent().parent().hide().next().show();
            }
        }else{
            window.location.href='error.html';
        }
}





function makeRandomArr(arrList,num){
    if(num>arrList.length){
        return;
    }
//    var tempArr=arrList.concat();
    var tempArr=arrList.slice(0);
    var newArrList=[];
    for(var i=0;i<num;i++){
        var random=Math.floor(Math.random()*(tempArr.length-1));
        var arr=tempArr[random];
        tempArr.splice(random, 1);
        newArrList.push(arr);
    }
    return newArrList;
}
